  - name: Verify NodeJS
    ansible.builtin.shell: type npm
    register: npm
    ignore_errors: yes

  - name: Install NodeJs
    ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash
    when: npm.rc !=0

  - name: Install NodeJS
    ansible.builtin.dnf:
      name: nodejs
    when: npm.rc !=0

  - name: Copy Backend Service File
    ansible.builtin.copy:
      src: backend.service
      dest: /etc/systemd/system/backend.service
  - name: Add the Application user
    ansible.builtin.user:
      name: expense

  - name: Install NodeJS dependencies
    ansible.builtin.shell: npm install
    args:
      chdir: /app
  - name: install MYSQL Client
    ansible.builtin.dnf:
      name: mysql
  - name: Load schema
    ansible.builtin.shell: mysql -h mysql.baseed.online mysql -uroot -pExpenseApp@1 < /app/schema/backend.sql
  - name: start backend service
    ansible.builtin.systemd:
      name: backend
      state: restarted
      enabled: yes
      daemon-reload: yes
